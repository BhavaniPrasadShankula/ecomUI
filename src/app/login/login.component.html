<div class="container">
    <mat-card>
        <mat-card-title>Log in</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">    
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="email">
                    <mat-error *ngIf="loginForm.get('email')?.invalid || loginForm.get('email')?.touched">
                        Please enter Valid Email</mat-error>
    
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password':'text'}}" formControlName="password" placeholder="Password">
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibilty_off' : 'visibilty'}}</mat-icon>
    
                    </button>
                    
                    <mat-error *ngIf="loginForm.get('password')?.invalid || loginForm.get('password')?.touched">
                        Please enter Valid Password</mat-error>
    
                </mat-form-field>

                <button mat-raised-button="primary" color="primary" type="submit" [disabled]="loginForm.invalid"
                (click)="onSubmit()">Login </button>
    
            </form>
        </mat-card-content>
    </mat-card>
    
    </div>
